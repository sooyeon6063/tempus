<h1>{{ day|date:"Y년 m월 d일"}} 게시글 모음</h1>

<div>
    <ul>
        {% for notice in object_list %}
        <li>
            {{ notice.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
            <a href="{{ notice.get_absolute_url }}">
                <strong>{{ notice.title }}</strong>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
