<h1>{{ month|date:"Y년 m월" }} 질문 모음</h1>

<div>
    <ul>
        {% for qna in object_list %}
        <li>
            {{ qna.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
            <a href="{{ qna.get_absolute_url }}">
                <strong>{{ qna.title }}</strong>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
